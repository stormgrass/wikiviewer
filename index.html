<html>

<head>
	<meta charset="UTF-8">
	<title>The Wikipedia Viewer</title>



	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">


</head>

</html>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" data-toggle="collapse" data-target="#NavBar" class="navbar-toggle">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div class="navbar-brand"><a href="http://freecodecamp.com/stormgrass"><i class="fa fa-fire fa-fw"></i>
	          <span>freeCodeCamp</span></a>
				</div>
			</div>
			<div id="NavBar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a target="_blank" href="https://github.com/stormgrass"><i class="fa fa-github fa-fw"></i><span> GitHub</span></a></li>
					<li><a target="_blank" href="http://twitter.com/stormgrass"><i class="fa fa-twitter fa-fw"></i><span> Twitter</span></a></li>
					<li><a target="_blank" href="http://stormgrass.com"><i class="fa fa-rss fa-fw"></i><span> Blog</span></a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1 id="hiddensecret">The Wikipedia Viewer</h1>

		<div class="theapp">
			<div class="secret small">
				<p>Click the header for a random article. <i class="fa fa-arrow-circle-o-up"></i></p>
			</div>
			<div class="head">
				<div class="searchbox inthemiddle">
					<form>
						<input id="searchterm" type="search" placeholder="Search me" return false autofocus></input>
						<div class="clear"></div>
					</form>

				</div>

			</div>
			<section>
				<div class="results" id="theresults">
					<div class="singleresult" id="singleresultheader">
						<h4></h4></div>
					<div class="snippet" id="snippet">
						<p></p>
						<div class="small" id="thelink"></div>

					</div>
				</div>
		</div>
		</section>
	</div>
	<div class="small credit">Made by <a href="http://freecodecamp.com/stormgrass" target="_blank">Richard</a> for Freecodecamp</div>
	</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	<script src="js/index.js"></script>
</body>
